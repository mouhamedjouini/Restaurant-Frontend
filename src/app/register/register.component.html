<p-toast></p-toast>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control" />
    <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
      <small class="text-danger">Username is required (min 3 characters)</small>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control" />
    <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
      <small class="text-danger">Please enter a valid email</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control" />
    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
      <small class="text-danger">Password is required (min 6 characters)</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
</form>
